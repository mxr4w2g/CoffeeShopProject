            <form>
                <h1>Submit a Review</h1>
                <br>
                <div>
                    <label for="fname">First Name: </label><br>
                    <input type="text" id="fname" required><br>
                    <label for="lname">Last Name: </label><br>
                    <input type="text" id="lname" required><br>
                </div>
                <div>
                    <label for="email">Email Address: </label><br>
                    <input type="email" id="email" required><br>
                </div>
		<div class="star-rating-box">
			<p id="star-text">Rating out of 5 Stars:</p>
			<div class="star-rating">
				<input type="radio" name="rating" value="5" id="5star">
				<label for="5star" title="5 stars">&#9733;</label>

				<input type="radio" name="rating" value="4" id="4star">
    				<label for="4star" title="4 stars">&#9733;</label>
	
				<input type="radio" name="rating" value="3" id="3star">
				<label for="3star" title="3 stars">&#9733;</label>

				<input type="radio" name="rating" value="2" id="2star">
				<label for="2star" title="2 stars">&#9733;</label>

				<input type="radio" name="rating" value="1" id="1star">
				<label for="1star" title="1 star">&#9733;</label>
			</div>
		</div>
                <div>
                    <br>
                    <label for="review">Review: </label><br>
                    <textarea id="review" name="review" rows="10" cols="40" placeholder="Tell us your thoughts"></textarea><br>
                </div>
                <div>
                    <input type="submit">
                </div>
            </form>
